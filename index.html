<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arcade Game Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            arcade: ['"Press Start 2P"', "monospace"],
            // sans: ["Roboto", "system-ui", "sans-serif"],
          },
          colors: {
            arcade: {
              blue: "#38bdf8",
              green: "#4ade80",
              red: "#f87171",
              yellow: "#facc15",
              pink: "#f472b6",
              purple: "#a78bfa",
            },
          },
          animation: {
            float: "float 4s ease-in-out infinite",
            "float-delay": "float 4s ease-in-out 2s infinite",
            "pulse-slow": "pulse 3s ease-in-out infinite",
          },
          keyframes: {
            float: {
              "0%, 100%": { transform: "translateY(0)" },
              "50%": { transform: "translateY(-10px)" },
            },
          },
        },
      },
    };
  </script>
  <link rel="stylesheet" href="home.css" />
</head>

<body class="min-h-screen relative overflow-hidden">
  <!-- Sky background -->
  <div class="absolute inset-0 bg-sky-300 z-0"></div>

  <!-- Floating clouds -->
  <div class="absolute top-20 left-10 animate-float z-10">
    <div class="cloud w-16 h-10 bg-white rounded-full opacity-90"></div>
  </div>
  <div class="absolute top-40 right-20 animate-float-delay z-10">
    <div class="cloud w-16 h-10 bg-white rounded-full opacity-90"></div>
  </div>
  <div class="absolute bottom-40 left-1/4 animate-float z-10">
    <div class="cloud w-16 h-10 bg-white rounded-full opacity-90"></div>
  </div>

  <!-- Floating platforms -->
  <div class="absolute top-1/4 left-10 z-10">
    <div class="platform w-24 h-8 bg-green-600 border-t-4 border-green-500 rounded-sm relative">
      <div class="absolute top-0 left-0 w-full h-1 bg-green-400"></div>
      <div class="absolute -top-4 left-0 w-full h-4 bg-brown-800 border-t-4 border-brown-700"></div>
    </div>
  </div>
  <div class="absolute top-1/3 right-20 z-10">
    <div class="platform w-24 h-8 bg-green-600 border-t-4 border-green-500 rounded-sm relative">
      <div class="absolute top-0 left-0 w-full h-1 bg-green-400"></div>
      <div class="absolute -top-4 left-0 w-full h-4 bg-brown-800 border-t-4 border-brown-700"></div>
    </div>
  </div>
  <div class="absolute bottom-1/4 left-1/3 z-10">
    <div class="platform w-24 h-8 bg-green-600 border-t-4 border-green-500 rounded-sm relative">
      <div class="absolute top-0 left-0 w-full h-1 bg-green-400"></div>
      <div class="absolute -top-4 left-0 w-full h-4 bg-brown-800 border-t-4 border-brown-700"></div>
    </div>
  </div>

  <!-- Coins -->
  <div class="absolute top-1/3 right-1/4 animate-pulse z-10">
    <div class="coin w-6 h-6 bg-yellow-400 rounded-full border-2 border-yellow-500 shadow-inner"></div>
  </div>
  <div class="absolute bottom-1/3 left-1/5 animate-pulse-slow z-10">
    <div class="coin w-6 h-6 bg-yellow-400 rounded-full border-2 border-yellow-500 shadow-inner"></div>
  </div>

  <!-- Main content -->
  <div class="container mx-auto px-4 py-8 relative z-20 pt-32">
    <div class="max-w-2xl mx-auto">
      <div class="max-w-2xl mx-auto flex flex-col items-center">
        <h1 class="text-4xl font-arcade text-white mb-8 drop-shadow-lg">
          LEVEL UP QUIZ
        </h1>

        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-xl">
          <h2 class="text-3xl font-bold mb-4 text-center capitalize">
            How It Works
          </h2>
          <p class="text-gray-700 text-xl mb-4">
            1. Choose a topic for your quiz.<br />
            2. Select the difficulty level.<br />
            3. Pick the number of questions (1-10).<br />
            4. Select the question type.<br />
            5. Click "Start Game" and test your knowledge!
          </p>
          <footer class=" text-dark text-center text-xs">Â© 2025 AI Quiz Generator - Team 1 - Devplus</footer>
        </div>

        <div class="mt-6 w-full flex justify-center text-center">
          <a href="./components/home/Home.html"
            class="w-full max-w-xs py-4 px-8 bg-red-500 hover:bg-red-600 text-white font-bold rounded-lg shadow-lg transition text-lg">
            Create Quiz
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
