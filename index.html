<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevPlus Quiz Website - Under Construction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gradient: {
                start: "#667eea",
                end: "#764ba2",
              },
            },
            animation: {
              "bounce-slow": "bounce 2s infinite",
              "progress-move": "progress 2s ease-in-out infinite",
            },
            keyframes: {
              bounce: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" },
              },
              progress: {
                "0%": { transform: "translateX(-100%)" },
                "100%": { transform: "translateX(400%)" },
              },
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="min-h-screen flex flex-col justify-center items-center bg-gradient-to-br from-gradient-start to-gradient-end text-white text-center p-5 font-sans"
  >
    <div
      class="max-w-xl bg-white/10 p-10 rounded-3xl backdrop-blur-md shadow-lg"
    >
      <div class="text-6xl mb-5 animate-bounce-slow">ðŸš§</div>

      <p class="text-xl leading-relaxed mb-8">
        We're working hard to bring you an amazing quiz experience. Our website
        is currently under construction and will be ready soon!
      </p>
      <div class="w-full h-1 bg-white/20 rounded mt-5 overflow-hidden">
        <div class="w-[70%] h-full bg-white animate-progress-move"></div>
      </div>
    </div>
  </body>
</html>
