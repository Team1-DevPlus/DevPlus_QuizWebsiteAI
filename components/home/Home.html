<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arcade Game Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            arcade: ['"Press Start 2P"', "monospace"],
            // sans: ["Roboto", "system-ui", "sans-serif"],
          },
          colors: {
            arcade: {
              blue: "#38bdf8",
              green: "#4ade80",
              red: "#f87171",
              yellow: "#facc15",
              pink: "#f472b6",
              purple: "#a78bfa",
            },
          },
          animation: {
            float: "float 4s ease-in-out infinite",
            "float-delay": "float 4s ease-in-out 2s infinite",
            "pulse-slow": "pulse 3s ease-in-out infinite",
          },
          keyframes: {
            float: {
              "0%, 100%": { transform: "translateY(0)" },
              "50%": { transform: "translateY(-10px)" },
            },
          },
        },
      },
    };
  </script>
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="../../css/style.css" />
</head>

<body class="min-h-screen relative overflow-x-hidden">
  <!-- Sky background -->
  <div class="fixed top-0 left-0 w-full h-full bg-sky-300 z-0"></div>



  <!-- Floating clouds -->
  <div class="fixed top-20 left-10 animate-float z-10">
    <div class="cloud w-16 h-10 bg-white rounded-full opacity-90"></div>
  </div>
  <div class="fixed top-40 right-20 animate-float-delay z-10">
    <div class="cloud w-16 h-10 bg-white rounded-full opacity-90"></div>
  </div>
  <div class="fixed bottom-40 left-1/4 animate-float z-10">
    <div class="cloud w-16 h-10 bg-white rounded-full opacity-90"></div>
  </div>

  <!-- Floating platforms -->
  <div class="fixed top-1/4 left-10 z-10">
    <div class="platform w-24 h-8 bg-green-600 border-t-4 border-green-500 rounded-sm relative">
      <div class="fixed top-0 left-0 w-full h-1 bg-green-400"></div>
      <div class="fixed -top-4 left-0 w-full h-4 bg-brown-800 border-t-4 border-brown-700"></div>
    </div>
  </div>
  <div class="fixed top-1/3 right-20 z-10">
    <div class="platform w-24 h-8 bg-green-600 border-t-4 border-green-500 rounded-sm relative">
      <div class="fixed top-0 left-0 w-full h-1 bg-green-400"></div>
      <div class="fixed -top-4 left-0 w-full h-4 bg-brown-800 border-t-4 border-brown-700"></div>
    </div>
  </div>
  <div class="fixed bottom-1/4 left-1/3 z-10">
    <div class="platform w-24 h-8 bg-green-600 border-t-4 border-green-500 rounded-sm relative">
      <div class="fixed top-0 left-0 w-full h-1 bg-green-400"></div>
      <div class="fixed -top-4 left-0 w-full h-4 bg-brown-800 border-t-4 border-brown-700"></div>
    </div>
  </div>

  <!-- Coins -->
  <div class="fixed top-1/3 right-1/4 animate-pulse z-10">
    <div class="coin w-6 h-6 bg-yellow-400 rounded-full border-2 border-yellow-500 shadow-inner"></div>
  </div>
  <div class="fixed bottom-1/3 left-1/5 animate-pulse-slow z-10">
    <div class="coin w-6 h-6 bg-yellow-400 rounded-full border-2 border-yellow-500 shadow-inner"></div>
  </div>

  <!-- Main content -->
  <div class="container mx-auto px-4 py-8 relative z-20">
    <div class="max-w-3xl mx-auto">
      <h1 class="text-center text-4xl md:text-5xl font-arcade text-white mb-8 drop-shadow-[0_2px_2px_rgba(0,0,0,0.8)]">
        LEVEL UP QUIZ
      </h1>

      <div class="bg-sky-300 border-4 border-green-600 rounded-lg p-10 shadow-2xl">
        <!-- Setup Section -->
        <div id="setup-section" class="section">
          <div id="quiz-setup-form">
            <div class="space-y-4">
              <div>
                <label for="topic" class="block font-arcade text-sm mb-2">TOPIC:</label>
                <input type="text" id="topic"
                  class="w-full px-4 py-2 bg-white/20 border-2 font-arcade border-blue-400 rounded text-sm"
                  placeholder="Choose the topic you want...." />
              </div>

              <div>
                <label config for="difficulty" class="block text-red-600 font-arcade text-sm mb-2">DIFFICULTY:</label>
                <select id="difficulty"
                  class="w-full px-4 py-2 bg-white/20 border-2 text-sm font-arcade border-blue-400 rounded">
                  <option class="text-sm" value="easy">Easy</option>
                  <option class="text-sm" value="medium" selected>
                    Normal
                  </option>
                  <option class="text-sm" value="hard">Difficult</option>
                </select>
              </div>

              <div>
                <label for="question-count" class="block text-violet-700 font-arcade text-sm mb-2">NUMBER OF QUIZ
                  (1-10):</label>
                <input type="number" id="question-count"
                  class="w-full px-4 py-2 bg-white/20 border-2 border-blue-400 rounded font-arcade text-sm" min="1"
                  max="10" value="5" />
              </div>

              <div>
                <label class="block text-yellow-600 font-arcade text-sm mb-2">TYPE:</label>
                <div class="space-y-2">
                  <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="checkbox" id="multiple-choice" class="w-5 h-5 accent-yellow-200" checked />
                    <span class="font-bold">Multiple Answer</span>
                  </label>
                  <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="checkbox" id="single-choice" class="w-5 h-5 accent-yellow-200" checked />
                    <span class="font-bold">Drag and Drop Question</span>
                  </label>
                  <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="checkbox" id="text-answer" class="w-5 h-5 accent-yellow-200" checked />
                    <span class="font-bold">Match Answer</span>
                  </label>
                </div>
              </div>
            </div>

            <div class="flex flex-col items-center gap-4">
              <!-- Start Game Button -->
              <button id="start-button" onclick="generateQuestions()"
                class="w-full mt-6 py-3 bg-red-500 hover:bg-red-600 text-white font-arcade rounded-md border-b-4 border-red-700 transition-all transform hover:scale-105 active:scale-95 active:translate-y-1 active:border-b-2">
                START GAME
              </button>

              <!-- View History Button -->
              <a href="../history/history.html"
                class="w-full text-center mt-2 py-3 bg-blue-500 hover:bg-blue-600 text-white font-arcade rounded-md border-b-4 border-blue-700 transition-all transform hover:scale-105 active:scale-95 active:translate-y-1 active:border-b-2">
                VIEW HISTORY
              </a>

              <!-- How It Works Button -->
              <a href="/index.html"
                class="w-full text-center mt-2 py-3 bg-green-500 hover:bg-green-600 text-white font-arcade rounded-md border-b-4 border-green-700 transition-all transform hover:scale-105 active:scale-95 active:translate-y-1 active:border-b-2">
                HOW IT WORKS
              </a>
            </div>



            <div id="loading" class="hidden mt-4 text-center">
              <div
                class="inline-block w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin mr-2">
              </div>
              <span class="font-arcade text-white">LOADING...</span>
            </div>
          </div>
        </div>
        <!-- Preview Section -->
        <div id="preview-section"
          class="hidden max-h-[80vh] overflow-y-auto p-6 shadow-lg rounded-xl border-4 border-yellow-400">
          <h2 class="text-3xl font-bold text-gray-700 mb-4 text-center pl-2">
            üìã Preview Questions
          </h2>

          <!-- Questions Container -->
          <div id="preview-container" class="space-y-4"></div>

          <!-- Action Buttons -->
          <div class="mt-6 flex justify-center gap-4">
            <button onclick="startQuiz()"
              class="px-5 py-3 bg-green-600 text-white rounded-lg shadow-md hover:bg-green-700 transition duration-200">
              üéØ Start
            </button>
            <button onclick="addNewQuestion()"
              class="px-5 py-3 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition duration-200">
              ‚ûï Add Question
            </button>
            <button onclick="goHome()"
              class="px-5 py-3 bg-gray-600 text-white rounded-lg shadow-md hover:bg-gray-700 transition duration-200">
              ‚¨ÖÔ∏è Home
            </button>
          </div>
        </div>
        <!-- Quiz Section -->
        <div id="quiz-section" class="section hidden p-6">
          <!-- Quiz Header -->
          <div
            class="quiz-header flex justify-between items-center mb-8 p-5 bg-gradient-to-r from-purple-500 to-indigo-500 text-white rounded-xl shadow-lg">
            <!-- Progress -->
            <div class="quiz-progress text-lg font-semibold flex items-center gap-2">
              <span class="bg-white text-indigo-600 px-3 py-1 rounded-lg shadow">
                Question <span id="current-question" class="font-bold">1</span>/
                <span id="total-questions" class="text-gray-800 font-semibold">5</span>
              </span>
            </div>

            <!-- Score -->
            <div class="quiz-score text-lg font-semibold flex items-center gap-2">
              <span class="bg-white text-green-600 px-3 py-1 rounded-lg shadow">
                Score: <span id="current-score" class="font-bold">0</span>/
                <span id="max-score" class="text-gray-800 font-semibold">0</span>
              </span>
            </div>
          </div>


          <!-- Question Container -->
          <div id="question-container" class="question-container mb-8 p-6 bg-white rounded-lg shadow-md">
            <!-- Questions will be dynamically inserted here -->
          </div>

          <!-- Quiz Navigation -->
          <div id="quiz-navigation" class="quiz-navigation flex mt-8">
            <!-- Previous Button (initially hidden) -->
            <button id="prev-btn" onclick="previousQuestion()"
              class="hidden px-6 py-2 bg-gray-500 text-white font-semibold rounded-lg hover:bg-gray-600 transition duration-300">
              Previous Question
            </button>

            <div class="flex-1 flex justify-end gap-4">
              <!-- Next Button (initially hidden) -->
              <button id="next-btn" onclick="nextQuestion()"
                class="hidden px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition duration-300">
                Next Question
              </button>

              <!-- Finish Button (initially hidden) -->
              <button id="finish-btn" onclick="finishQuiz()"
                class="hidden px-6 py-2 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition duration-300">
                Finish
              </button>
            </div>
          </div>
        </div>

        <!-- Results Section -->
        <div id="results-section" class="section hidden p-8 bg-white/60 min-h-screen flex flex-col items-center">
          <h2 class="text-4xl font-extrabold text-gray-900 mb-6 text-center">Quiz Results</h2>

          <!-- Final Score -->
          <div class="final-score flex items-center gap-2 text-3xl font-bold text-gray-700 mb-6">
            <span id="final-score" class="text-green-600">0</span>/
            <span id="final-max-score" class="text-gray-500">0</span>
          </div>

          <!-- Detailed Results -->
          <div id="detailed-results" class="w-full max-w-2xl bg-green-400 p-6 rounded-lg shadow-md mb-6">
            <!-- Detailed results will be dynamically inserted here -->
          </div>

          <!-- Result Message -->
          <p id="result-message" class="text-lg text-gray-800 font-medium text-center mb-6">
            üéâ Congratulations! You have completed the quiz.
          </p>

          <!-- Action Buttons -->
          <div class="flex gap-4">
            <button onclick="tryAgain()"
              class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-300 transform hover:scale-105">
              üîÑ Try Again
            </button>
            <button onclick="resetQuiz()"
              class="px-6 py-3 bg-gray-600 text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 transition duration-300 transform hover:scale-105">
              üè† Back Home
            </button>
          </div>
        </div>

        <footer class="text-[10px] text-dark font-arcade text-center pt-10">¬© 2025 AI Quiz Generator - Team 1 -
          Devplus
        </footer>
      </div>
    </div>
  </div>

  <div id="fireworks-container" class="fixed inset-0 pointer-events-none z-50"></div>
  <script src="../quiz/quiz.js"></script>
  <script src="../history/db.js"></script>
  <script src="home.js"></script>
  <script>
    function goHome() {
      window.location.href = "index.html"; // Change this to your home page URL
    }
  </script>
</body>

</html>
