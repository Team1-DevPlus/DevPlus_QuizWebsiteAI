<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arcade Game Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            arcade: ['"Press Start 2P"', "monospace"],
            // sans: ["Roboto", "system-ui", "sans-serif"],
          },
          colors: {
            arcade: {
              blue: "#38bdf8",
              green: "#4ade80",
              red: "#f87171",
              yellow: "#facc15",
              pink: "#f472b6",
              purple: "#a78bfa",
            },
          },
          animation: {
            float: "float 4s ease-in-out infinite",
            "float-delay": "float 4s ease-in-out 2s infinite",
            "pulse-slow": "pulse 3s ease-in-out infinite",
            "bounce-slow": "bounce 3s ease-in-out infinite",
            "spin-slow": "spin 8s linear infinite",
            wiggle: "wiggle 1s ease-in-out infinite",
            "pixel-move": "pixel-move 10s infinite linear",
            jump: "jump 1s infinite",
            blink: "blink 1s infinite",
          },
          keyframes: {
            float: {
              "0%, 100%": { transform: "translateY(0)" },
              "50%": { transform: "translateY(-10px)" },
            },
            wiggle: {
              "0%, 100%": { transform: "rotate(-3deg)" },
              "50%": { transform: "rotate(3deg)" },
            },
            "pixel-move": {
              "0%": { transform: "translateX(-100%)" },
              "100%": { transform: "translateX(100vw)" },
            },
            jump: {
              "0%, 100%": { transform: "translateY(0)" },
              "50%": { transform: "translateY(-20px)" },
            },
            blink: {
              "0%, 100%": { opacity: 1 },
              "50%": { opacity: 0 },
            },
          },
        },
      },
    };
  </script>
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="../../css/style.css" />
  <style>
    /* Pixel Art Styles */
    .pixel-art {
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }

    .glow-text {
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7),
        0 0 20px rgba(255, 255, 255, 0.5);
    }

    .game-card {
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .game-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent);
      transform: rotate(45deg);
      transition: all 0.5s ease;
      opacity: 0;
      z-index: -1;
      pointer-events: none;
    }

    .game-card:hover::before {
      animation: shine 1.5s ease;
    }

    @keyframes shine {
      0% {
        opacity: 0;
        left: -50%;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0;
        left: 150%;
      }
    }

    .pixel-border {
      position: relative;
      border: 4px solid transparent;
      background-clip: padding-box;
    }

    .pixel-border::after {
      content: "";
      position: absolute;
      top: -4px;
      right: -4px;
      bottom: -4px;
      left: -4px;
      background: linear-gradient(45deg, #38bdf8, #4ade80, #f87171, #facc15);
      z-index: -1;
      animation: border-animation 4s linear infinite;
    }

    @keyframes border-animation {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {

      0%,
      100% {
        opacity: 0.2;
      }

      50% {
        opacity: 1;
      }
    }

    /* Pixel Character */
    .pixel-character {
      width: 32px;
      height: 32px;
      background-color: #f87171;
      position: relative;
    }

    .pixel-character::before {
      content: "";
      position: absolute;
      top: -8px;
      left: 6px;
      width: 20px;
      height: 8px;
      background-color: #f87171;
    }

    .pixel-character::after {
      content: "";
      position: absolute;
      top: 8px;
      left: 8px;
      width: 4px;
      height: 4px;
      background-color: white;
      box-shadow: 12px 0 0 0 white;
    }

    .pixel-legs {
      position: absolute;
      bottom: -8px;
      left: 4px;
      width: 8px;
      height: 8px;
      background-color: #f87171;
      box-shadow: 16px 0 0 0 #f87171;
    }

    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom,
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.02) 50%);
      background-size: 100% 4px;
      z-index: 100;
      pointer-events: none;
      opacity: 0.3;
    }

    .crt-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center,
          transparent 0%,
          rgba(0, 0, 0, 0.2) 100%);
      pointer-events: none;
      z-index: 99;
    }

    .pixel-grid {
      background-image: linear-gradient(rgba(0, 0, 0, 0.1) 1px,
          transparent 1px),
        linear-gradient(90deg, rgba(0, 0, 0, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
    }

    /* 8-bit cloud */
    .cloud-8bit {
      position: relative;
      width: 48px;
      height: 24px;
      background: white;
      border-radius: 12px;
    }

    .cloud-8bit::before {
      content: "";
      position: absolute;
      top: -12px;
      left: 12px;
      width: 24px;
      height: 24px;
      background: white;
      border-radius: 50%;
      box-shadow: -16px 0 0 8px white, 16px 0 0 8px white;
    }

    /* Coin animation */
    @keyframes coin-spin {
      0% {
        transform: rotateY(0deg);
        width: 24px;
      }

      25% {
        transform: rotateY(90deg);
        width: 8px;
      }

      50% {
        transform: rotateY(180deg);
        width: 24px;
      }

      75% {
        transform: rotateY(270deg);
        width: 8px;
      }

      100% {
        transform: rotateY(360deg);
        width: 24px;
      }
    }

    .coin-8bit {
      width: 24px;
      height: 24px;
      background: #facc15;
      border-radius: 50%;
      border: 2px solid #eab308;
      animation: coin-spin 2s infinite linear;
      transform-style: preserve-3d;
    }
  </style>
</head>

  <script>
    // Create stars for background
    document.addEventListener("DOMContentLoaded", function () {
      const starsContainer = document.getElementById("stars-container");
      const starCount = 100;

      for (let i = 0; i < starCount; i++) {
        const star = document.createElement("div");
        star.classList.add("star");

        // Random size between 1-3px
        const size = Math.random() * 2 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;

        // Random position
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;

        // Random animation delay
        star.style.animationDelay = `${Math.random() * 2}s`;

        starsContainer.appendChild(star);
      }
    });
